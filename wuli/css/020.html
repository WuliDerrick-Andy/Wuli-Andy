<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			margin: 100px auto;
			border-radius: 50%;
			background-color: #2e4;
			box-shadow: 10px 10px #675;
			transition:width 2s ease-in 2s,height 2s,background-color 2s ease-in-out 3s,border-radius 2s,box-shadow 6s;
		}
		div:hover{
			width: 700px;
			height: 700px;
			background-color: #2a6;
			border-radius: 30%;
			box-shadow: -10px -10px #345;
			
		}

	</style>
</head>
<body>
	<div></div>
</body>
</html>
