<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 400px;
			height: 600px;
			border: 1px solid #000;
			margin: 200px auto;
			perspective: 500px;
			border-radius: 5px;
		}
		img{
			width: 100%;
			height: 100%;
			transform-origin:0% 100%;
			transition:transform 2s;
			border-radius: 5px;
		}
		div:hover img{
			transform-origin:0% 100%;
			transform: rotateX(90deg);
		}
	</style>
</head>
<body>
	<div>
		<img src="../../..//b/b1/3.gif" alt="">
	</div>
</body>
</html>
