<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.AD{
			width: 400px;
			height: 400px;
			margin:200px auto;
		}
		.box{
			width: 200px;
			height: 50px;
			display: none;
		}
		.box1{
			width: 200px;
			height: 200px;
			background-color: green;
		}
	</style>
	<script>
		function toBoom(){
			var oABC =document.getElementById('box')
			oABC.style.display='block';
			oABC.className='box1';
		}
		function toyoyoyo(){
			var oABC =document.getElementById('box')
			oABC.style.display='none';
		}
		function toSakalaka(){
			var oADC =document.getElementById('ADC')
			oADC.style.width='200px';
			oADC.style.height='50px';
			oADC.style.backgroundColor='blue';	
		}
	</script>
</head>
<body>
	<div class="AD">
		<input type="button" value="点击按钮解锁隐藏功能" id="ADC" 
		onmouseover="toBoom()"
		onmouseout="toyoyoyo()"
		onclick="toSakalaka()">
		<div class="box" id="box">踹考拉</div>
	</div>
</body>
</html>
