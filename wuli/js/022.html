<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="全选" id="btn1">
	<input type="button" value="全不选" id="btn2">
	<input type="button" value="反选" id="btn3">
	<div id="content">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
	</div>
</body>
<script>
	var oBtn1 = document.getElementById('btn1')
	var oBtn2 = document.getElementById('btn2')
	var oBtn3 = document.getElementById('btn3')
	var oDiv = document.getElementById('content')
	var aCkb = oDiv.getElementsByTagName('input')
	// var aCkb = document.querySelector('#content input')
	// var aCkb = document.querySelectorAll('#content input')
	oBtn1.onclick=function(){
		for (var i = 0; i < aCkb.length; i++) {
		aCkb[i].checked=true;
		}
	}
	oBtn2.onclick=function(){
		for (var i = 0; i < aCkb.length; i++) {
		aCkb[i].checked=false;
		}
	}
	oBtn3.onclick=function(){
		for (var i = 0; i < aCkb.length; i++) {
			if (aCkb[i].checked==true){
				aCkb[i].checked=false;
			}else{
				aCkb[i].checked=true;
			}
		}
	}
</script>
</html>
